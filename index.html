<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock</title>
	</head>
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	/>
	<link rel="stylesheet" href="style.css" />
	<body>
		<h1>Rock Paper Scissors</h1>
		<div class="container">
			<div class="border choice" id="rock">
				<i class="fa-regular fa-hand-back-fist image"></i>
			</div>
			<div class="border choice" id="paper">
				<i class="fa-regular fa-hand image"></i>
			</div>
			<div class="border choice" id="scissors">
				<i class="fa-regular fa-hand-scissors image"></i>
			</div>
		</div>
		<div class="score-board">
			<div class="score">
				You
				<p id="user-score">0</p>
			</div>
			<div class="score">
				Computer
				<p id="comp-score">0</p>
			</div>
		</div>
		<p id="comp" class="hide">Comp</p>

		<div class="game hide">
			<p id="gameResult">Play your move</p>
		</div>
		<script src="script.js"></script>
	</body>
</html>
